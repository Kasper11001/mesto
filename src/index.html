<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>
  <body class="page">
    <div class="popup popup-image">
      <div class="popup__container popup-image__container">
        <button
          class="popup__close-icon popup-image__close-icon"
          type="button"
        ></button>
        <img class="popup-image__block" src="#" alt="#" />
        <p class="popup-image__text">Карачаево-Черкессия</p>
      </div>
    </div>
    <div class="popup popup-edit-profile">
      <div class="popup__container">
        <button class="popup__close-icon" type="button"></button>
        <div class="form">
          <h2 class="form__title">Редактировать профиль</h2>
          <form class="form__fields form-edit-profile" name="add" novalidate>
            <input
              class="form__field"
              type="text"
              placeholder=""
              value=""
              name="name"
              id="name"
              minlength="2"
              maxlength="40"
              required
            />
            <span id="name-error" class="error"></span>
            <input
              class="form__field"
              type="text"
              placeholder=""
              value=""
              name="profession"
              id="profession"
              minlength="2"
              maxlength="200"
              required
            />
            <span id="profession-error" class="error"></span>
            <button class="form__safe-btn" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <div class="popup popup-confirmation">
      <div class="popup__container">
        <button class="popup__close-icon" type="button"></button>
        <div class="form">
          <h2 class="form__title">Вы уверены?</h2>
          <form class="form__fields" name="confirmation" novalidate>
            <button class="form__safe-btn" type="submit">Да</button>
          </form>
        </div>
      </div>
    </div>
    <div class="popup popup-confirmation-edit-profile">
      <div class="popup__container">
        <button class="popup__close-icon" type="button"></button>
        <div class="form">
          <h2 class="form__title">Обновить аватар</h2>
          <form class="form__fields" name="edit" novalidate>
            <input
              class="form__field"
              type="url"
              placeholder=""
              value=""
              name="link"
              id="link"
              minlength="2"
              maxlength="2000"
              required
            />
            <span id="link-error" class="error"></span>
            <button class="form__safe-btn" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <div class="popup popup-new-card">
      <div class="popup__container">
        <button class="popup__close-icon" type="button"></button>
        <div class="form form-new-card">
          <h2 class="form__title">Новое место</h2>
          <form class="form__fields form-add-card" name="place" novalidate>
            <input
              class="form__field"
              type="text"
              placeholder="Название"
              value=""
              name="name"
              id="place"
              minlength="2"
              maxlength="30"
              required
            />
            <span id="place-error" class="error"></span>
            <input
              class="form__field"
              type="url"
              placeholder="Ссылка на картинку"
              value=""
              name="link"
              id="newCardLink"
              required
            />
            <span id="newCardLink-error" class="error"></span>
            <button
              class="form__safe-btn form-new-card__safe-btn"
              type="submit"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>
    <header class="header">
      <div class="logo"></div>
    </header>
    <main class="main container">
      <section class="profile">
        <div class="profile__edit-block">
          <div class="profile__marker"></div>
          <img class="profile__avatar" src="#" alt="Аватар" />
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards"></section>
    </main>
    <footer class="footer">
      <p class="footer__info">© 2021 Mesto Russia</p>
    </footer>
    <template id="card-item-template">
      <div class="card">
        <button class="card__delete-icon"></button>
        <img class="card__image" src="#" alt="#" />
        <h2 class="card__title"></h2>
        <div class="card__like-container">
          <button class="card__like" type="button"></button>
          <p class="card__like-counter">1</p>
        </div>
      </div>
    </template>
  </body>
</html>
