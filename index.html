<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-icon" type="button"></button>
      <div class="form">
        <h2 class="form__title">Редактировать профиль</h2>
        <form class="form__fields" name="form">
            <input class="form__field" type="text" placeholder="" value="Жак-Ив Кусто" name="name">
            <input class="form__field" type="text" placeholder="" value="Исследователь океана" name="profession">
            <button class="form__safe-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
    <header class="header">
      <div class="logo"></div>
    </header>
    <main class="main main__container">
    <section class="profile">
      <img class="profile__avatar" src="./images/image.png" alt="Аватар">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="cards">
      <div class="card">
        <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="старинная часовня">
        <h2 class="card__title">Карачаевск</h2>
        <button class="card__like" type="button"></button>
      </div>
      <div class="card">
        <img class="card__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Вид на Эльбрус">
        <h2 class="card__title">Гора Эльбрус</h2>
        <button class="card__like" type="button"></button>
      </div>
      <div class="card">
        <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Вид на Домбай">
        <h2 class="card__title">Домбай</h2>
        <button class="card__like" type="button"></button>
      </div>
      <div class="card">
        <img class="card__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Вид на Эльбрус">
        <h2 class="card__title">Гора Эльбрус</h2>
        <button class="card__like" type="button"></button>
      </div>
      <div class="card">
        <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Вид на Домбай">
        <h2 class="card__title">Домбай</h2>
        <button class="card__like" type="button"></button>
      </div>
      <div class="card">
        <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="старинная часовня">
        <h2 class="card__title">Карачаево-Черкесск</h2>
        <button class="card__like" type="button"></button>
      </div>
    </section>
    </main>
  <footer class="footer">
    <p class="footer__info">© 2020 Mesto Russia</p>
  </footer>
<script src="./scripts/scripts.js"></script>
</body>
</html>
