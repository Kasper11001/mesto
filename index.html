<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">

    <div class="popup popup-image">
      <div class="popup__container popup-image__container">
        <button class="popup__close-icon popup-image__close-icon" type="button"></button>
        <img class="popup-image__block" src="./images/11111.png">
        <p class="popup-image__text">Карачаево-Черкессия</p>
      </div>
    </div>

    <div class="popup popup-edit-profile">
      <div class="popup__container">
        <button class="popup__close-icon popup-edit-close-icon" type="button"></button>
        <div class="form">
          <h2 class="form__title">Редактировать профиль</h2>
          <form class="form__fields form-edit-profile" name="form">
            <input
              class="form__field"
              type="text"
              placeholder=""
              value="Жак-Ив Кусто"
              name="name"
            />
            <input
              class="form__field"
              type="text"
              placeholder=""
              value="Исследователь океана"
              name="profession"
            />
            <button class="form__safe-btn" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <div class="popup popup-new-card">
      <div class="popup__container">
        <button
          class="popup__close-icon popup-new-card__close-icon"
          type="button"
        ></button>
        <div class="form form-new-card">
          <h2 class="form__title">Новое место</h2>
          <form class="form__fields form-add-card" name="form">
            <input
              class="form__field"
              type="text"
              placeholder="Название"
              value=""
              name="name"
            />
            <input
              class="form__field "
              type="text"
              placeholder="Ссылка на картинку"
              value=""
              name="profession"
            />
            <button
              class="form__safe-btn form-new-card__safe-btn"
              type="submit"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>
    <header class="header">
      <div class="logo"></div>
    </header>
    <main class="main container">
      <section class="profile">
        <img class="profile__avatar" src="./images/image.png" alt="Аватар" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards"></section>
    </main>
    <footer class="footer">
      <p class="footer__info">© 2021 Mesto Russia</p>
    </footer>
    <template id="card-item-template">
      <div class="card">
        <button class="card__delete-icon"></button>
        <img class="card__image" src="#" alt="изображение природы" />
        <h2 class="card__title"></h2>
        <button class="card__like" type="button"></button>
      </div>
    </template>
    <script src="./scripts/scripts.js"></script>
  </body>
</html>
